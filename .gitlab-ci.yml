############################################################################### dpkg  #############################################################

.dpkg:prepare: &dpkg_prepare
    stage: prepare
    variables:
        MAKE_TARGETS: prepare
    script:
        - export DEBIAN_FRONTEND=noninteractive
        - debconf-set-selections dpkg/debconf
        - apt-get update
        - apt-get install --assume-yes sudo make sed lsb-release git gcc xz-utils python3-pip
        - *install_gitchangelog_debian
        - *enable_sudo_nobody
        - echo Making targets= ${MAKE_TARGETS}
        - make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - dpkg/Makefile
            - dpkg/*.tar.xz

.dpkg:source: &dpkg_source
    stage: binary
    variables:
        MAKE_TARGETS: source
        ADDITIONAL_BUILD_DEPENDENCIES: ""
    script:
        - export DEBIAN_FRONTEND=noninteractive
        - debconf-set-selections dpkg/debconf
        - *tzdata_fix
        - apt-get update
        - apt-get install --assume-yes debhelper build-essential equivs devscripts sudo git lsb-release sed python3-pip python3-sphinx python3-sphinx-rtd-theme meson cmake libboost-program-options-dev libboost-filesystem-dev libboost-log-dev libyaml-cpp-dev libmsgsl-dev pkg-config liblua5.3-dev ${ADDITIONAL_BUILD_DEPENDENCIES}
        - *install_gitchangelog_debian
        - *enable_sudo_nobody
        - git -C exec-helper fetch --tags
        - echo "Making targets = ${MAKE_TARGETS}"
        - make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - dpkg/package/source

.dpkg:binary: &dpkg_binary
    stage: binary
    variables:
        MAKE_TARGETS: binary
        ADDITIONAL_BUILD_DEPENDENCIES: ""
    script:
        - export DEBIAN_FRONTEND=noninteractive
        - debconf-set-selections dpkg/debconf
        - *tzdata_fix
        - apt-get update
        - apt-get install --assume-yes debhelper build-essential equivs devscripts sudo git lsb-release sed python3-pip python3-sphinx python3-sphinx-rtd-theme meson cmake libboost-program-options-dev libboost-filesystem-dev libboost-log-dev libyaml-cpp-dev libmsgsl-dev pkg-config liblua5.3-dev ${ADDITIONAL_BUILD_DEPENDENCIES}
        - *install_gitchangelog_debian
        - *enable_sudo_nobody
        - git -C exec-helper fetch --tags
        - echo "Making targets = ${MAKE_TARGETS}"
        - make ${MAKE_TARGETS}
    artifacts:
        expire_in: 1 day
        paths:
            - dpkg/package/binary

.dpkg:lint: &dpkg_lint
    stage: lint
    variables:
        LINTIAN_ARGS: "--no-cfg"
    script:
        - export DEBIAN_FRONTEND=noninteractive
        - debconf-set-selections dpkg/debconf
        - *tzdata_fix
        - apt-get update
        - apt-get install --assume-yes lintian
        - pushd dpkg/package/source && lintian ${LINTIAN_ARGS} --allow-root *.dsc *.changes
        - popd
        - pushd dpkg/package/binary && lintian ${LINTIAN_ARGS} --allow-root *.dsc *.changes *.deb
        - popd

.dpkg:verify: &dpkg_verify
    <<: *verify
    stage: verify
    before_script:
        - export DEBIAN_FRONTEND=noninteractive
        - debconf-set-selections dpkg/debconf
        - *tzdata_fix
        - apt-get update
        # Prevent man-pages, translations etc. from being excluded because of minimization efforts
        - rm -f /etc/dpkg/dpkg.cfg.d/excludes
        # Install binary package
        - sh -c "dpkg -i dpkg/package/binary/exec-helper*.deb || true" && apt-get --fix-broken --yes install && dpkg -i dpkg/package/binary/exec-helper*.deb

